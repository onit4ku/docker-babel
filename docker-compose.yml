version: '1'
services:
  db:
    image: mongo
    command: --smallfiles --logpath=/dev/null
    volumes:
      - .data:/data/db
  web:
    build: .
    command: npm start
    volumes:
      - .:/srv/express-mongo
      - /srv/express-mongo/node_modules
    ports:
      - 3000:3000
    depends_on:
      - db
    environment:
      PORT: 3000
  admin:
    image: mongo-express
    ports:
      - 8081:8081
    depends_on:
      - db
    environment:
      ME_CONFIG_MONGODB_SERVER: 'db'